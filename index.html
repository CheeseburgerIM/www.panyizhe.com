<style>
    #app {
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
    }
</style>

<body>
    <div id="app">
        <ol>
            <li><a href="https://panyizhe.com" target="_blank">panyizhe.com</a></li>
            <li v-for="l in links" :key="l"><a :href="'https://'+l+'.panyizhe.com'"
                    target="_blank">{{l+".panyizhe.com"}}</a></li>
        </ol>
    </div>
</body>

<script>
    const { createApp } = Vue
    const app = createApp({
        data() {
            return {
                links: [
                    'blog',
                    'happy',
                    'study',
                    'beloved',
                    'ys.happy'
                ]
            }
        }
    })
    app.mount('#app')
